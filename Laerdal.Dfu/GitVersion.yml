mode: MainLine
branches:
  master:
    tag: ''
    regex: (^master$|^origin\/master$|^main$|^origin\/main$)
    increment: Minor
  feature:
    tag: useBranchName
    regex: ^features?[/-]
    increment: Patch
  develop:
    tag: beta
    regex: ^dev(elop)?(ment)?$
    increment: Patch
  pull-request:
    tag: pr