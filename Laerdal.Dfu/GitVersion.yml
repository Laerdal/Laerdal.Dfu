mode: Mainline
branches:
  master:
    tag: ''
    regex: (^master$|^main$)
    increment: Minor
  release:
    tag: rc
    increment: Patch
  feature:
    tag: useBranchName
    regex: ^features?[/-]
    increment: Inherit
  pull-request:
    tag: pr
    increment: Inherit
  develop:
    tag: beta
    increment: Patch
    regex: ^dev(elop)?(ment)?$